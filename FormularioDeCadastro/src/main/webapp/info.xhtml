<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1" />
	<title>Informações</title>
</h:head>

<body>
	<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro de Usuário
		</f:facet>
		<h:outputText value="nome: " />
		<h:outputText value="#{cadastro.nome}" />

		<h:outputText value="E-mail: " />
		<h:outputText value="#{cadastro.email}" />

		<h:outputText value="Senha: " />
		<h:outputText value="#{cadastro.senha1}" />

		<h:outputText value="Confirmação de Senha: " />
		<h:outputText value="#{cadastro.senha2}" />

		<h:outputText value="Sexo: "/>
		<h:outputText value="Masculino" rendered="#{cadastro.sexo=='M'}" />
		<h:outputText value="Feminino" rendered="#{cadastro.sexo=='F'}" />

		<h:outputText value="Deseja receber Emails? " />
		<h:outputText value="Sim" rendered="#{cadastro.receberEmails}" />
		<h:outputText value="Não" rendered="#{!cadastro.receberEmails}" />

		<h:outputText value="Observações: " />
		<h:outputText value="#{cadastro.observacoes}" />
		
		<h:outputText value="Linguagens: " />
		<h:outputText value="#{cadastro.linguagensAsString}" />


	</h:panelGrid>

</body>
</html>
