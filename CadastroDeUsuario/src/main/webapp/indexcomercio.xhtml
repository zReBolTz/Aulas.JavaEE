<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>

<body>
	<h:form>
	<h:panelGrid columns="2">
		<f:facet name="header">
			Cadastro de Usuário
		</f:facet>
		<h:outputText value="Nome da Empresa: " />
		<h:inputText value="#{cadastro.pessoa.nomeEmpresa}" />

		<h:outputText value="Cargo:: " />
		<h:inputText value="#{cadastro.pessoa.cargo}" />

		<h:outputText value="Salário: " />
		<h:inputText value="#{cadastro.pessoa.salario}" />

		<h:outputText value="Rua: " />
		<h:inputText value="#{cadastro.pessoa.enderecoComercial.rua" />
		
		<h:outputText value="Número: " />
		<h:inputText value="#{cadastro.pessoa.enderecoComercial.numero}" />
		
		<h:outputText value="Complemento " />
		<h:inputText value="#{cadastro.pessoa.enderecoComercial.complemento}" />
		
		<h:outputText value="Bairro " />
		<h:inputText value="#{cadastro.pessoa.enderecoComercial.bairro}" />
		
		<h:outputText value="CEP " />
		<h:inputText value="#{cadastro.pessoa.enderecoComercial.cep}" />
		
		<h:outputText value="Cidade:" />
		<h:inputText value="#{cadastro.pessoa.enderecoComercial.cidade}" />
		
		Estado
	<h:selectOneMenu  value="#{cadastro.pessoa.enderecoResidencial.estado.sigla}">
		<f:selectItem itemValue="Selecione" noSelectionOption="true"/>
		<f:selectItems value="#{cadastro.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}"/>
	</h:selectOneMenu>
	</h:panelGrid>
		<h:panelGrid columns="3">
		<h:outputText value="Telefone Comercial: " /> <h:inputText value="" />  <h:inputText value="" />
		</h:panelGrid>

	<h:commandButton value="Voltar" action="index"/> <h:commandButton value="Próximo" action="infoUser"/>
</h:form>

	

</body>
</html>
