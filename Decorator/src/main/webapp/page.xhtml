<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<h:head>
	<meta http-equi="Content=Type" content="text/html; charset=ISO-8859-1" />

	<title>Template</title>
</h:head>
<h:body>
	//Definindo que a página terá um decorate que falando que esse decorate vai vim da página"decorator.xhtml"
	<ui:decorate template="/decorator.xhtml">
		//Tudo que está no ui:decorate, já subscreve a tag ui:insert que colocamos na outra página
	Java Sever Faces
	</ui:decorate>
	
	<ui:decorate template="/decorator.xhtml">
	
	JavaEE
	</ui:decorate>
</h:body>
</html>
