<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

<!-- O ui:composition consegue obter a estrutura que está página "template" e consegue aplicar ná página desejada -->
<ui:composition template="/template.xhtml">
	<ui:param name="titulo" value="Lista de Compras"></ui:param>
	<!-- ui:define= inserindo todo conteudo onde está a tag insert -->
	<ui:define name="conteudo">
		Lista de Compras:
				<ul>
					<li>Macarrão</li>
					<li>Feijão</li>
					<li>Carne</li>
					<li>Tomate</li>
				</ul>
	</ui:define>
</ui:composition>

</html>
